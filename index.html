<html lang="en">

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        --dark-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        --text-dark: #1f2937;
        --text-light: #6b7280;
        --white: #ffffff;
        --bg-light: #f9fafb;
        --border-color: #e5e7eb;
        --success: #10b981;
        --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: var(--dark-gradient);
        min-height: 100vh;
        color: var(--text-dark);
        overflow-x: hidden;
      }

      /* View Management */
      .view {
        display: none;
        min-height: 100vh;
      }

      .view.active {
        display: block;
      }

      /* Login View */
      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        position: relative;
      }

      .login-box {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        box-shadow: var(--shadow-lg);
        padding: 48px 40px;
        width: 100%;
        max-width: 450px;
        animation: slideUp 0.6s ease;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo-section {
        text-align: center;
        margin-bottom: 40px;
      }

      .logo {
        font-size: 2.5rem;
        font-weight: 800;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 8px;
      }

      .tagline {
        color: var(--text-light);
        font-size: 0.95rem;
        font-weight: 500;
      }

      .auth-form {
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .form-group label {
        font-weight: 600;
        color: var(--text-dark);
        font-size: 0.9rem;
      }

      .form-group input {
        padding: 14px 16px;
        border: 2px solid var(--border-color);
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
        outline: none;
        background: var(--bg-light);
      }

      .form-group input:focus {
        border-color: #667eea;
        background: var(--white);
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      }

      .btn-primary {
        padding: 14px 24px;
        background: var(--primary-gradient);
        color: var(--white);
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 8px;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
      }

      .error-message {
        color: #ef4444;
        font-size: 0.875rem;
        text-align: center;
        min-height: 20px;
      }

      /* Dashboard View */
      .main-header {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        box-shadow: var(--shadow);
        padding: 20px 40px;
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .header-content {
        max-width: 1400px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .main-header h1 {
        font-size: 1.75rem;
        font-weight: 800;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .header-actions {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .user-email {
        color: var(--text-light);
        font-size: 0.9rem;
      }

      .btn-secondary {
        padding: 10px 20px;
        background: var(--white);
        color: #ef4444;
        border: 2px solid #ef4444;
        border-radius: 8px;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-secondary:hover {
        background: #ef4444;
        color: var(--white);
      }

      .dashboard-main {
        max-width: 1400px;
        margin: 0 auto;
        padding: 40px;
      }

      .search-section {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 16px;
        padding: 32px;
        margin-bottom: 32px;
        box-shadow: var(--shadow);
      }

      .search-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--text-dark);
        margin-bottom: 16px;
      }

      .search-bar {
        display: flex;
        gap: 12px;
        margin-bottom: 20px;
      }

      .search-input {
        flex: 1;
        padding: 14px 20px;
        border: 2px solid var(--border-color);
        border-radius: 12px;
        font-size: 1rem;
        outline: none;
        transition: all 0.3s ease;
      }

      .search-input:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      }

      .btn-search {
        padding: 14px 32px;
        background: var(--primary-gradient);
        color: var(--white);
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-search:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
      }

      .favorite-movies {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-top: 16px;
      }

      .favorite-tag {
        background: var(--primary-gradient);
        color: var(--white);
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .favorite-tag .close {
        cursor: pointer;
        font-size: 1.2rem;
        opacity: 0.8;
      }

      .favorite-tag .close:hover {
        opacity: 1;
      }

      .section-title {
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--white);
        margin-bottom: 24px;
      }

      .movies-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 24px;
        margin-bottom: 48px;
      }

      .movie-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 16px;
        overflow: hidden;
        box-shadow: var(--shadow);
        transition: all 0.3s ease;
        cursor: pointer;
        border: 2px solid transparent;
      }

      .movie-card:hover {
        transform: translateY(-8px);
        box-shadow: var(--shadow-lg);
        border-color: #667eea;
      }

      .movie-poster {
        width: 100%;
        height: 400px;
        background: var(--primary-gradient);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
        color: var(--white);
        position: relative;
        overflow: hidden;
      }

      .movie-poster::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.3) 100%);
      }

      .movie-info {
        padding: 20px;
      }

      .movie-title {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--text-dark);
        margin-bottom: 8px;
      }

      .movie-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
      }

      .movie-year {
        color: var(--text-light);
        font-size: 0.9rem;
      }

      .movie-rating {
        background: #fbbf24;
        color: var(--white);
        padding: 4px 10px;
        border-radius: 6px;
        font-size: 0.85rem;
        font-weight: 600;
      }

      .movie-genres {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        margin-top: 12px;
      }

      .genre-tag {
        background: var(--bg-light);
        color: var(--text-dark);
        padding: 4px 10px;
        border-radius: 6px;
        font-size: 0.75rem;
        font-weight: 600;
      }

      .recommendations-section {
        margin-top: 48px;
      }

      .recommendations-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
      }

      .recommendations-count {
        color: var(--white);
        font-size: 1rem;
        opacity: 0.8;
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: var(--white);
        opacity: 0.7;
      }

      .empty-state-icon {
        font-size: 4rem;
        margin-bottom: 16px;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .main-header {
          padding: 16px 20px;
        }

        .header-content {
          flex-direction: column;
          gap: 16px;
        }

        .dashboard-main {
          padding: 20px;
        }

        .movies-grid {
          grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
          gap: 16px;
        }

        .search-bar {
          flex-direction: column;
        }

        .btn-search {
          width: 100%;
        }
      }
    </style>
  </head>

      // Authentication Functions
      function initAuth() {
        const loginForm = document.getElementById('login-form');
        const logoutBtn = document.getElementById('logout-btn');

        if (loginForm) {
          loginForm.addEventListener('submit', handleLogin);
        }
        if (logoutBtn) {
          logoutBtn.addEventListener('click', handleLogout);
        }

        const savedUser = localStorage.getItem('movieMagicUser');
        if (savedUser) {
          try {
            AppState.currentUser = JSON.parse(savedUser);
            const savedFavorites = localStorage.getItem('movieMagicFavorites');
            if (savedFavorites) {
              AppState.favoriteMovies = JSON.parse(savedFavorites);

            showView('dashboard');
            loadDashboard();
          } catch (e) {
            console.error('Error loading session:', e);

      function handleLogin(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorMsg = document.getElementById('login-error');

        if (!email || !password) {
          errorMsg.textContent = 'Please enter both email and password';
          return;
        }

        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          errorMsg.textContent = 'Please enter a valid email address';
          return;
        }

        if (password.length < 6) {
          errorMsg.textContent = 'Password must be at least 6 characters';
          return;
        }

        AppState.currentUser = { email, loginTime: new Date().toISOString() };
        localStorage.setItem('movieMagicUser', JSON.stringify(AppState.currentUser));

        errorMsg.textContent = '';
        showView('dashboard');
        loadDashboard();
      }
      function handleLogout() {
        AppState.currentUser = null;
        AppState.favoriteMovies = [];
        AppState.recommendations = [];
        localStorage.removeItem('movieMagicUser');
        localStorage.removeItem('movieMagicFavorites');
        document.getElementById('login-form').reset();
        showView('login');
      }

      function showView(viewName) {
        document.querySelectorAll('.view').forEach((view) => {
          view.classList.remove('active');
        });
        const viewElement = document.getElementById(`${viewName}-view`);
        if (viewElement) {
          viewElement.classList.add('active');
          AppState.currentView = viewName;
        }
      }

      // Dashboard Functions
      function loadDashboard() {
        if (AppState.currentUser) {
          document.getElementById('user-email-display').textContent = AppState.currentUser.email;
        }

        renderMovies('tamil-movies', [...TAMIL_MOVIES, ...MORE_TAMIL_MOVIES]);
        renderMovies('hollywood-movies', [...HOLLYWOOD_MOVIES, ...MORE_HOLLYWOOD_MOVIES]);
        renderMovies('bollywood-movies', BOLLYWOOD_MOVIES);
        renderMovies('korean-movies', KOREAN_MOVIES);
        renderMovies('japanese-movies', JAPANESE_MOVIES);
        renderMovies('french-movies', FRENCH_MOVIES);
        renderMovies('spanish-movies', SPANISH_MOVIES);
        renderFavoriteMovies();
        updateRecommendations();

        const searchInput = document.getElementById('movie-search');
        const searchBtn = document.getElementById('search-btn');

        searchInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            searchMovie();
          }
        });

        searchBtn.addEventListener('click', searchMovie);
      }

      function searchMovie() {
        const query = document.getElementById('movie-search').value.trim().toLowerCase();
        if (!query) return;

        const results = AppState.allMovies.filter((movie) =>
          movie.title.toLowerCase().includes(query)
        );

        if (results.length > 0) {
          // Show first result or let user choose
          const movie = results[0];
          addFavoriteMovie(movie);
          document.getElementById('movie-search').value = '';
        } else {
          alert('Movie not found. Please try a different search.');
        }
      }

      function addFavoriteMovie(movie) {
        if (!AppState.favoriteMovies.find((m) => m.id === movie.id)) {
          AppState.favoriteMovies.push(movie);
          localStorage.setItem('movieMagicFavorites', JSON.stringify(AppState.favoriteMovies));
          renderFavoriteMovies();
          updateRecommendations();
        }
      }

      function removeFavoriteMovie(movieId) {
        AppState.favoriteMovies = AppState.favoriteMovies.filter((m) => m.id !== movieId);
        localStorage.setItem('movieMagicFavorites', JSON.stringify(AppState.favoriteMovies));
        renderFavoriteMovies();
        updateRecommendations();
      }

      function renderFavoriteMovies() {
        const container = document.getElementById('favorite-movies');
        if (AppState.favoriteMovies.length === 0) {
          container.innerHTML = '';
          return;
        }

        container.innerHTML = AppState.favoriteMovies
          .map(
            (movie) => `
          <div class="favorite-tag">
            ${movie.title} (${movie.year})
            <span class="close" onclick="removeFavorite('${movie.id}')">Ã—</span>
          </div>
        `
          )
          .join('');
      }

      function removeFavorite(movieId) {
        removeFavoriteMovie(movieId);
      }

      // ML-based Recommendation Algorithm
      function getRecommendations() {
        if (AppState.favoriteMovies.length === 0) {
          return [];
        }

        // Extract genres from favorite movies
        const favoriteGenres = {};
        AppState.favoriteMovies.forEach((movie) => {
          movie.genres.forEach((genre) => {
            favoriteGenres[genre] = (favoriteGenres[genre] || 0) + 1;
          });
        });

        // Calculate similarity scores for all movies
        const movieScores = AppState.allMovies.map((movie) => {
          // Skip if already in favorites
          if (AppState.favoriteMovies.find((m) => m.id === movie.id)) {
            return { movie, score: 0 };
          }

          let score = 0;
          movie.genres.forEach((genre) => {
            if (favoriteGenres[genre]) {
              score += favoriteGenres[genre] * 10; // Weight by frequency
            }
          });

          // Boost score based on rating
          score += movie.rating * 2;

          // Boost score for movies with multiple matching genres
          const matchingGenres = movie.genres.filter((g) => favoriteGenres[g]).length;
          score += matchingGenres * 15;

          return { movie, score };
        });

        // Sort by score and return top recommendations
        return movieScores
          .filter((item) => item.score > 0)
          .sort((a, b) => b.score - a.score)
          .slice(0, 12)
          .map((item) => item.movie);
      }

      function updateRecommendations() {
        const recommendations = getRecommendations();
        AppState.recommendations = recommendations;

        const section = document.getElementById('recommendations-section');
        const grid = document.getElementById('recommendations-grid');
        const count = document.getElementById('recommendations-count');

        if (recommendations.length > 0) {
          section.style.display = 'block';
          count.textContent = `${recommendations.length} recommendations based on your favorites`;
          renderMovies('recommendations-grid', recommendations);
        } else {
          section.style.display = 'none';
        }
      }

      function renderMovies(containerId, movies) {
        const container = document.getElementById(containerId);
        container.innerHTML = movies
          .map(
            (movie) => `
          <div class="movie-card" onclick="selectMovie('${movie.id}')">
            <div class="movie-poster">${movie.poster}</div>
            <div class="movie-info">
              <div class="movie-title">${movie.title}</div>
              <div class="movie-meta">
                <span class="movie-year">${movie.year}</span>
                <span class="movie-rating">â­ ${movie.rating}</span>
              </div>
              <div class="movie-genres">
                ${movie.genres.map((g) => `<span class="genre-tag">${g}</span>`).join('')}
              </div>
            </div>
          </div>
        `
          )
          .join('');
      }

      function selectMovie(movieId) {
        const movie = AppState.allMovies.find((m) => m.id === movieId);
        if (movie) {
          addFavoriteMovie(movie);
        }
      }

        initAuth();
